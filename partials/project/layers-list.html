<md-table-container>
  <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
    <thead md-head md-order="query.order" md-on-reorder="getChronologies">
      <tr md-row>
        <th md-column md-order-by="calories.value"><span>Nom</span></th>
        <th md-column md-numeric>Date d√©but</th>
        <th md-column md-numeric>Date fin</th>
        <th md-column md-numeric>Zoom</th>
        <th md-column>Auteur</th>
        <th md-column md-numeric>Description</th>
        <th md-column md-numeric>Type</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-select="layer" md-select-id="name" md-auto-select ng-repeat="layer in layerList">
        <td md-cell>{{layer.name}}</td>
        <td md-cell>{{layer.start_ate}}</td>
        <td md-cell>{{layer.end_date}}</td>
        <td md-cell>{{layer.zoom_level}}</td>
        <td md-cell>{{layer.author}}</td>
        <td md-cell>{{layer.description}}</td>
        <td md-cell>{{layer.type}}</td>
      </tr>
    </tbody>
  </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{maps.count}}" md-on-paginate="getmaps" md-page-select></md-table-pagination>
