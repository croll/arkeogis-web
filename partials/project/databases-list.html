<md-table-container>
  <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
    <thead md-head md-order="query.order" md-on-reorder="getChronologies">
      <tr md-row>
        <th md-column md-order-by="nameToLower"><span>Langue</span></th>
        <th md-column md-order-by="calories.value"><span>Nom</span></th>
        <th md-column md-numeric>Date dÃ©but</th>
        <th md-column md-numeric>Date fin</th>
        <th md-column md-numeric>Description</th>
        <th md-column>Auteur</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-select="database" md-select-id="name" md-auto-select ng-repeat="database in databases">
        <td md-cell>{{database.lang}}</td>
        <td md-cell>{{database.name}}</td>
        <td md-cell>{{database.startDate}}</td>
        <td md-cell>{{database.endDate}}</td>
        <td md-cell>{{database.description}}</td>
        <td md-cell>{{database.author}}</td>
      </tr>
    </tbody>
  </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{databases.count}}" md-on-paginate="getdatabases" md-page-select></md-table-pagination>
