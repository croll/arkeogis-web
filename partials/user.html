<div translate-namespace="USER">
    <md-toolbar class="md-primary md-hue-3">
        <div class="md-toolbar-tools">
            <h3>
			<span translate>.HEADER_MAIN.T_TITLE</span>
		</h3>
        </div>
    </md-toolbar>
    <md-content style="height: 600px;">
        <md-list>
            <md-list-item class="md-3-line" ng-repeat="user in users">
                <div class="md-list-item-text">
                    <input class="mark" type="checkbox" ng-model="user.checked" />
                    <span>- {{user.Firstname}}, {{user.Lastname}}, , {{user.Email}}</span>
                </div>
                <md-divider inset></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
    <md-toolbar class="md-theme-dark">
        <input id="mark-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)" />
        <label class="btn btn-info" for="mark-all">Tout cocher</label>
        </input>
        <button class="btn btn-danger" ng-click="clearCompletedTodos()">Supprimer les tâches cochées</button>
        <button class="btn btn-add" ng-click="openDialogAdd()" translate>.BUTTON_ADD.T_TITLE</button>
    </md-toolbar>
</div>
